<div>
  <div
    class="form-help-text bc-danger"
    *ngIf="f['email'].invalid && f['email'].touched"
  >
    <span *ngIf="f['email'].errors?.['required']">Email не должен быть пустым</span>
    <span *ngIf="f['email'].errors?.['email']">Введите корректный Email</span>
    <span *ngIf="f['email'].errors?.['forbiddenEmail']">Такого Email нет в базе</span>
  </div>
  <div class="auth-content-wrap">
    <a [routerLink]="'/'" class="modal-close"><img src="../../assets/img/close.svg"></a>
    <h3 class="text-center">Восстановление пароля</h3>
    <p>Укажите почту, которую вы использовали при регистрации.</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          [ngClass]="{'error': f['email'].invalid && f['email'].touched}"
          type="text"
          class="form-control"
          id="email"
          placeholder="Электронная почта"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <button [disabled]="form.invalid" type="submit" class="btn-blue btn-form">Восстановить пароль</button>
      </div>
    </form>
  </div>
</div>
